    <script>

        var iframe = document.getElementById('doc-embed');

        function changeNotes(paramVal) {
            var url = window.location.href;
            var param = 'designid';
            iframe.src = 'https://docs.google.com/document/d/e/' + paramVal + '/pub?embedded=true';
            var newAdditionalURL = "";
            var tempArray = url.split("?");
            var baseURL = tempArray[0];
            var additionalURL = tempArray[1];
            var temp = "";

            if (additionalURL) {
                tempArray = additionalURL.split("&");
                for (var i = 0; i < tempArray.length; i++) {
                    if (tempArray[i].split('=')[0] != param) {
                        newAdditionalURL += temp + tempArray[i];
                        temp = "&";
                    }
                }
            }

            var designid = temp + "" + param + "=" + paramVal;
            window.history.replaceState('', '', baseURL + "?" + newAdditionalURL + designid);

        }



        function getParameterByName(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }


        iframe.src = 'https://docs.google.com/document/d/e/' + getParameterByName('designid') + '/pub?embedded=true';

    </script>
